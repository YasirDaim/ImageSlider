<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>    
    <h1>Image Slider</h1>
    <div class="drop">
    <label for="ImagesDropDown">Select any image:</label>
        <select name="pic" id="pic" onclick="slideDrop()">
            <option value="images/1.jpg">Image 1</option>
            <option value="images/2.jpg">Image 2</option>
            <option value="images/3.jpg">Image 3</option>
            <option value="images/4.jpg">Image 4</option>
            <option value="images/5.jpg">Image 5</option>
            <option value="images/6.jpg">Image 6</option>
            <option value="images/7.jpg">Image 7</option>
        </select>
    </div>
        <button id="left" onclick="slide(-1)"><</button>
        <div id="image">
            <img src="images/1.jpg" alt="Images" id="minImage">
        </div>
        <button id="right" onclick="slide(1)">></button>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
